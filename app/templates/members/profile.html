{% extends 'base.html' %}

{% block content %}
<div>
    <h2>Profile</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">
                {{ field.label }}
            </label>
            {{ field }}
        </div>
        {% endfor %}
        <button class="btn btn-primary btn-block" type="submit">수정</button>
    </form>
</div>
{% endblock %}
