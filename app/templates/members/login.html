{% extends 'base.html' %}

{% block content %}
<div class="col col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 ">
    <h2 class="text-center">로그인</h2>
    <form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">
            {{ field.label }}
        </label>
        {{ field }}
    </div>
    {% endfor %}
    {% for error in form.non_field_errors %}
    <small class="form-text text-center text-danger font-weight-bold">{{ error }}</small>
    {% endfor %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
    <a href="https://www.facebook.com/v3.2/dialog/oauth?
            client_id=2270191476551895
            &redirect_uri=http://localhost:8000/{% url 'members:facebook_login' %}"
       class="btn btn-lg btn-info btn-block"> FaceBook Login</a>
    </form>
</div>
{% endblock %}
